<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="title-container">
        <h2 class="ubuntu-font">
            <marquee scrollamount="10">@ Apply For Admission @</marquee>
        </h2>
        <div id="tabbutton">
            <button class="tablink" onclick="openPage('Login', this, 'green')" id="defaultOpen">Login</button>
        <button class="tablink" onclick="openPage('Signup', this, 'green')">Sign Up</button>
        </div>
    </div>
  
    <div id="Signup" class="tabcontent">
        
        <div class="form-container">
            
            <form>
                <h4 class="roboto-font">Personal Info</h4>
                <input type="text" class="inline m-4" name="f_name" placeholder="First Name" autocomplete="off"
                    required />
                <input type="text" class="inline m-4" name="l_name" placeholder="Last Name" autocomplete="off" />
                <br />
                <input type="email" class="inline m-4" name="mail" placeholder="Email ID" autocomplete="off" required />
                <input type="tel" class="inline m-4" name="phone" placeholder="Phone Number" autocomplete="off" required
                    pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" title="Please enter in the format 1111-111-111" />
                <br />
                <input class="inline m-4" type="date" name="date_of_birth" max="2022-01-01" />
                <select class="inline m-4" name="gender" id="t">
                    <option selected disabled>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <textarea name="address" placeholder="Address" class="m-4"></textarea>
                <hr />
                <h4 class="roboto-font">Education Info</h4>
                <select name="degree" class="inline m-4" id="t">
                    <option selected disabled>Select Degree</option>
                    <optgroup label="Bachelors">
                        <option>B. Tech</option>
                        <option>B.E.</option>
                        <option>B. Sc.</option>
                    </optgroup>
                    <optgroup label="Masters">
                        <option>M. Tech</option>
                        <option>M.E.</option>
                        <option>M. Sc.</option>
                    </optgroup>
                </select>
                <input type="text" name="college" class="inline m-4" placeholder="College Name" />
                <input type="text" name="graduation_year" class="inline m-4" placeholder="Year of graduation" min="2010"
                    max="2022" />
                <input type="text" name="percentage" class="inline m-4" placeholder="Percentage" min="0" max="100"
                    step="0.1" />
                <h5 class="inline roboto-font">Upload Resume: </h5>
                <input type="file" class="inline m-4" />
                <hr />
                <h4 class="roboto-font">Course Details</h4>
                <p class="roboto-font">Which level do you want to enroll?</p>
                <input type="radio" class="m-4" name="course_type" /><span class="roboto-font">Fundamentals</span>
                &emsp;&emsp;
                <input type="radio" class="m-4" name="course_type" /><span class="roboto-font">Advanced</span>
                <br />
                <br />
                <p class="roboto-font">Which course do you want to enroll?</p>
                <input type="checkbox" class="m-4" name="course_name" /><span class="roboto-font">Web</span>
                &emsp;&emsp;
                <input type="checkbox" class="m-4" name="course_name" /><span class="roboto-font">DSA</span>
                <hr />
                <input type="submit" value="Apply for Admission" />
                <input type="reset" />
            </form>
        </div>
    </div>
    <div id="Login" class="tabcontent">
        <div class="loginsection">
            <input type="email" class="inline m-4" name="mail" placeholder="Email ID" autocomplete="off" required />
            <input type="password" class="inline m-4" name="password" placeholder="Enter password" autocomplete="off"
                required />

            <input type="submit" value="Login" id="loginbutton" />
        </div>
    </div>

    <script>
        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
    
</body>

</html>
